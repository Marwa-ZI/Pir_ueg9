name: bioinfo-complete
# Environment bioinformatique complet
# Basé sur le template avec ajouts d'outils d'assemblage et d'annotation

# channels priority
# see https://bioconda.github.io/
channels:
  - genomedk
  - bioconda
  - conda-forge
  - defaults
channel_priority: strict

dependencies:
  # Jupyter dependencies
  - jupyterhub>=1.5,<2
  - jupyterlab>=3.2,<4
  - jupyter-resource-usage
  - jupyterlab-topbar
  - jupyterlab-topbar-text
  - jupyterlab-system-monitor
  - nodejs>=16  # Pour Phandango et JupyterLab
  - bash_kernel
  - mscorefonts
  
  # Python environment
  - python>=3.9,<3.13
  - pip>=24.0
  - ipywidgets>=7.6,<8
  - numpy==1.26.4
  - pandas==2.2.3
  - scipy==1.13.1
  - matplotlib==3.8.4
  - seaborn==0.13.2
  - biopython==1.85
  - pysam>=0.22
  - scikit-learn>=1.3
  - plotly>=5.0
  
  # Jupyter archive
  - jupyter-archive
  
  # R environment and kernel
  - r-base>=4.2
  - r-irkernel
  - r-essentials
  - r-readr
  - r-dplyr
  - r-tidyr
  - r-stringr
  - r-vcfr
  
  # Java (required for several tools)
  - openjdk>=11
  
  # Quality Control Tools
  - fastqc==0.12.1
  - multiqc==1.13
  - fastp==0.23.1
  - trimmomatic==0.39
  
  # Mapping and Alignment Tools
  - bwa
  - bwa-mem2==2.2.1
  - samtools==1.21
  - htslib
  
  # Quality Assessment
  - qualimap==2.2.2d
  
  # Variant Calling and Processing
  - bcftools==1.21
  - varscan==2.4.6
  - subread==2.0.6
  
  # Variant Annotation
  - ensembl-vep==112.0
  
  # Assembly Tools
  - spades==4.0.0
  - quast
  
  # Annotation Tools
  - prokka==1.14.6
  - roary
  - bakta  # Alternative moderne à Prokka
  - eggnog-mapper==2.1.12  # Annotation fonctionnelle (complémentaire à RAST)
  # Note: RAST est principalement un service web (rast.nmpdr.org)
  # Pour annotation locale similaire à RAST, utiliser Prokka ou Bakta
  
  # BBTools suite
  - bbmap==39.06
  
  # Additional utilities
  - perl>=5.32
  - perl-bioperl>=1.7.8
  - perl-archive-zip
  - perl-dbi
  - perl-dbd-mysql
  - hmmer>=3.3  # Pour BAGEL4
  - blast>=2.13  # Pour BAGEL4
  - prodigal>=2.6  # Pour BAGEL4 (prédiction de gènes)
  - cd-hit>=4.8  # Pour BAGEL4
  - muscle>=5.1  # Pour BAGEL4 (alignement multiple)
  
  # pip installations
  - pip:
    - cyvcf2==0.31.4
    - watermark
    - gseapy  # Pour enrichr (Gene Set Enrichment Analysis)
